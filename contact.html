<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | MockMart</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="no-search">

  <div id="navbar"></div>

  <main class="container py-5">
    <h2 class="mb-4 text-center">Contact Us</h2>
    <p class="text-center">Have a question, feedback, or need support? Fill out the form below and weâ€™ll get back to you shortly.</p>

    <form action="https://formspree.io/f/xrbledlr" method="POST" class="mx-auto mt-4" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="name" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" name="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea name="message" class="form-control" id="message" rows="5" required></textarea>
      </div>

      <!-- Optional subject field -->
      <input type="hidden" name="_subject" value="New Message from MockMart Contact Page">

      <!-- Redirect on success -->
      <!-- <input type="hidden" name="_next" value="greetings.html" /> -->

      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/a2e0f1f837.js" crossorigin="anonymous"></script>
  <script>
    // Reset the form just before redirect
    document.querySelector("form").addEventListener("submit", function () {
        setTimeout(() => {
        this.reset();
        }, 100);
    });
    </script>
</body>
</html>
