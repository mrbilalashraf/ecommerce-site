<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MockMart | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light d-flex flex-column vh-100">

  <!-- Main Content (fills available height) -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg mt-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-3" id="formTitle">Login to MockMart</h3>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" id="loginPassword" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" style="display: none;">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" class="form-control" id="signupName" required />
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" id="signupEmail" required />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" id="signupPassword" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>

      <div class="text-center mt-3">
        <span id="toggleText">Don't have an account?</span>
        <a href="#" id="toggleForm" class="text-decoration-none">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Sticky Footer -->
  <div id="footer"></div>

  <script src="js/auth.js"></script>
</body>

</html>
